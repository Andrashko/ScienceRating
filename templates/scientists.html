{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/scientists.css">

<table>
    <tbody>
        <tr>
            <th>Вчені</th>
        </tr>
        {% for i in scientists %}
            {% if loop.index % 2 == 0 %}
                <tr style="background-color: #D1D1D1;">
                    <td><a href="/scientist_info/{{ i[1] }}">{{ i[0] }}</a></td>
                </tr>
            {% else %}
                <tr>
                    <td><a href="/scientist_info/{{ i[1] }}">{{ i[0] }}</a></td>
                </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
