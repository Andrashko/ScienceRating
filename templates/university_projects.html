{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/university_projects.css">

<h1>{{ univer.univername }}</h1>
<button class="back-button" onclick="location.href='/university_info/{{ univer.id }}'">Назад</button>

<ul type=none>
    <p style="font-size: larger;">Проекти:</p>
    {% for i in univer.projects %}
        <li>{{ i.project_name }}</li><br>
    {% endfor %}
</ul>
{% endblock %}
